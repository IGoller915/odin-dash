<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div class="header-top">
                <div class="search-bar-container">
                    <label for="search-bar"><img src="./svg/magnify.svg" alt="Search" class="icon search-icon"></label>
                    <input type="text" id="search-bar">
                </div>
                <div class="user-corner">
                    <img src="./svg/bell-ring-outline.svg" alt="Notification" class="icon notification-icon">
                    <div class="profile-pic small"></div>
                    <h3 class="user-name">User Name</h3>
                </div>
            </div>
            <div class="header-bottom">
                <div class="greeting">
                    <div class="profile-pic big"></div>
                    <div class="user-name big"><p>Hi there,</p><h2>User Name</h2></div>
                </div>
                <div class="action-button-bar">
                    <button class="button">New</button>
                    <button class="button">Upload</button>
                    <button class="button">Share</button>
                </div>
            </div>
        </header>
        <nav>
            <div class="dashboard-title">
                <img src="./svg/view-dashboard.svg" alt="" class="big-icon dashboard-icon">
                <h1>Dashboard</h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><span><img src="./svg/home.svg" alt="" class="icon"></span><a href="">Home</a></li>
                <li class="nav-item"><span><img src="./svg/card-account-details-outline.svg" alt="" class="icon"></span><a href="">Profile</a></li>
                <li class="nav-item"><span><img src="./svg/message-reply.svg" alt="" class="icon"></span><a href="">Messages</a></li>
                <li class="nav-item"><span><img src="./svg/clock-time-three.svg" alt="" class="icon"></span><a href="">History</a></li>
                <li class="nav-item"><span><img src="./svg/file-document-multiple.svg" alt="" class="icon"></span><a href="">Tasks</a></li>
                <li class="nav-item"><span><img src="./svg/account-group.svg" alt="" class="icon"></span><a href="">Communities</a></li>
                <span class="nav-break"></span>
                <li class="nav-item"><span><img src="./svg/cog.svg" alt="" class="icon"></span><a href="">Settings</a></li>
                <li class="nav-item"><span><img src="./svg/help-box.svg" alt="" class="icon"></span><a href="">Support</a></li>
                <li class="nav-item"><span><img src="./svg/shield-check.svg" alt="" class="icon"></span><a href="">Privacy</a></li>
            </ul>
        </nav>
        <main>
            
        </main>
        
    
</body>
</html>
